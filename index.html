<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="static/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="static/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="static/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/static/favicon_io/site.webmanifest" />
    <title>Lakhdar Ben Zahia's Website</title>
    <!-- Include Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* MongoDB-inspired dark UI palette */
      :root {
        --mdb-black: #001E2B;
        --mdb-gray-dark4: #112733;
        --mdb-gray-dark2: #3D4F58;
        --mdb-gray-light1: #C1C7C6;
        --mdb-gray-light2: #E8EDEB;
        --mdb-green: #00ED64;
        --mdb-green-dark: #00684A;
        --mdb-blue-link: #0498EC;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: "Euclid Circular A", "Helvetica Neue", Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: var(--mdb-gray-light2);
        background: var(--mdb-black);
        background-image:
          radial-gradient(ellipse 120% 80% at 50% -20%, rgba(0, 237, 100, 0.08), transparent),
          radial-gradient(ellipse 80% 50% at 80% 50%, rgba(17, 39, 51, 0.9), transparent),
          radial-gradient(ellipse 60% 40% at 20% 100%, rgba(0, 104, 74, 0.12), transparent);
      }
      .container {
        text-align: center;
      }
      .name {
        background-color: var(--mdb-gray-dark4);
        color: var(--mdb-gray-light2);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid var(--mdb-gray-dark2);
        line-height: 0;
      }
      .icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .icon {
        font-size: 2rem;
        color: var(--mdb-gray-light1);
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .icon:hover {
        transform: scale(1.2);
        color: var(--mdb-green);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="name">
        <h1>Lakhdar Ben Zahia</h1>
      </div>
      <div class="icons">
        <a href="/static/lakhdar-resume.pdf" target="_blank">
          <i class="fas fa-file-pdf icon" title="Resume"></i>
        </a>
        <!-- Mail -->
        <a href="mailto:lakhdar.benzahia@gmail.com">
          <i class="fas fa-envelope icon" title="Email"></i>
        </a>
        <!-- GitHub -->
        <a href="https://github.com/greenat92" target="_blank">
          <i class="fab fa-github icon" title="GitHub"></i>
        </a>
        <!-- LinkedIn -->
        <a href="https://linkedin.com/in/lakhdar-benzahia" target="_blank">
          <i class="fab fa-linkedin icon" title="LinkedIn"></i>
        </a>
      </div>
    </div>
  </body>
</html>
