<!DOCTYPE html>

    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <link

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #06402b; /* Green background */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }
      .container {
        text-align: center;
      }
      .name {
        background-color: #fff; /* White background for name */
        color: #06402b; /* Green text */
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 4px;
        font-size: 2rem;
      }
      .icons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .icon {
        font-size: 4rem;
        color: #fff;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
      }
      .icon:hover {
        transform: scale(1.2); /* Enlarge on hover */
        color: #ffc107; /* Yellow on hover */
      }
    </style>
  </head>

      <div class="icons">

        </a>
